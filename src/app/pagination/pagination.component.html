<nav aria-label="Page navigation">
  <ul class="pagination pull-right">
    <li>
      <button class="btn btn-default" type="button" aria-label="Previous" (click)="previousPage()">
        <span aria-hidden="true">&laquo;</span>
      </button>
    </li>
    <li *ngFor="let page of pagesNumber">
      <button class="btn btn-default" 
              type="button" 
              (click)="changePage(page)" 
              [class.active]="page == currentPage">{{ page }}
      </button>
    </li>
    <li>
      <button class="btn btn-default" type="button" aria-label="Next" (click)="nextPage()" [disabled]="false">
        <span aria-hidden="true">&raquo;</span>
      </button>
    </li>
  </ul>
</nav>
