<div class="list-group" *ngIf="gotServerResponse">
  <div>
    <p>Showing {{ currentShowingResultsNumberMin }} to {{ currentShowingResultsNumberMax }} from {{ totalItensResult }} results.</p>
  </div>
  <div class="row" *ngFor="let result of searchResult">
    <div class="col-md-1">
        <span [class]="favoriteStarClass" 
                aria-hidden="true"
                (click)="bookFavorited()">
        </span>
    </div>
    <div class="col-md-11">
      <button class="list-group-item" (click)="bookDetails(result)">
        <h4 class="list-group-item-heading" [innerHTML]="result.volumeInfo.title | highlighttext:searchQuery"></h4>
        <p class="list-group-item-text" [innerHTML]="result.volumeInfo.description | highlighttext:searchQuery"></p>
      </button>
    </div>
  </div>  
  <app-pagination displayNumber="3" [totalPageNumber]="pagesResultNumber" (currentPageChanged)="loadNewPageResults($event.newPage)"></app-pagination>
</div>
