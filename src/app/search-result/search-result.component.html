<div class="list-group">
  <div class="row" *ngFor="let result of searchResult">
    <div class="col-md-1">
        <span [class]="favoriteStarClass" 
                aria-hidden="true"
                (click)="bookFavorited(bookName.value)">
        </span>
    </div>
    <div class="col-md-11">
      <button class="list-group-item" (click)="bookDetails(result.id)">
        <h4 class="list-group-item-heading">
          {{ result.volumeInfo.title }}
        </h4>
        <p class="list-group-item-text">{{ result.volumeInfo.description }}</p>
      </button>
    </div>
  </div>
</div>
